name: noor_alquran
description: "Noor Al-Quran - A comprehensive Quran study application"
publish_to: 'none'
version: 3.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Network
  dio: ^5.7.0
  connectivity_plus: ^6.1.4

  # Local Storage (SharedPreferences for all persistence)
  shared_preferences: ^2.3.5
  path_provider: ^2.1.5

  # Audio
  just_audio: ^0.9.43
  audio_service: ^0.18.17

  # UI
  flutter_html: ^3.0.0
  shimmer: ^3.0.0

  # Sharing & Files
  share_plus: ^10.1.4
  file_picker: ^8.1.7

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Screen Utilities
  wakelock_plus: ^1.2.8

  # Database
  drift: ^2.22.1
  drift_flutter: ^0.2.4
  sqlite3_flutter_libs: ^0.5.28

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  equatable: ^2.0.7
  collection: ^1.19.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  drift_dev: ^2.22.1
  build_runner: ^2.4.14

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/fonts/

  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
    - family: Scheherazade New
      fonts:
        - asset: assets/fonts/ScheherazadeNew-Regular.ttf
        - asset: assets/fonts/ScheherazadeNew-Bold.ttf
          weight: 700
    - family: Noto Naskh Arabic
      fonts:
        - asset: assets/fonts/NotoNaskhArabic-Regular.ttf
    - family: Hafs Smart
      fonts:
        - asset: assets/fonts/HafsSmart8.ttf
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
